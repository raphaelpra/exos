---
# you may want to redefine locally either
# - the list of tracks as tracks-filter
# - and the list of builds as builds-filter
# typically
# tracks-filter: [ python ]
# builds-filter: [ python ]
# or
# tracks-filter: [ data-science ]
# builds-filter: [ data-science ]

# we define 2 tracks - python and data-science
# in terms of jupyter-book outputs,
# this will result in 2 books being built
tracks:
- description: Python - activités
  id: python
  name: Python
  sections:
  - name: exercices basiques
    notebooks:
    # str, ints, binary computations
    - python-exos/basic/ipsplit-nb.md
    # lists, side effects
    - python-exos/basic/skimlist-readme-nb.md
    # strs and formatting
    - python-exos/basic/invoice-nb.md
    # dicts
    - python-exos/basic/agenda-readme-nb.md
    # basic counts, requires dicts
    - python-exos/basic/adnpercents-readme-nb.md
    # filesystem / pathlib
    - python-exos/basic/files-sortby-nb.md
    - python-exos/basic/randomdate-readme-nb.md
  - name: exercices classes
    notebooks:
    - python-exos/classes/wordcounts-readme-nb.md
  - name: exercices visu
    notebooks:
    - python-exos/visu/adnwalk-howto-nb.md
  - name: TPs basiques
    notebooks:
    # ascii, utf8, binary, as well as various file formats
    # like pickle, json, yaml, csv
    - "python-tps/files-formats/README-files-formats-nb.md"
    - "python-tps/watson/README-watson-nb.md"
    # using dicts for indexing and sets for creating groups
    - "python-tps/students-groups/README-students-groups-nb.md"
    # using dicts for structs and for indexing
    - python-tps/indexing-structs/README-indexing-structs-nb.md
    # itertools
    - "python-tps/queens/README-queens-nb.md"
  - name: TPs classes
    notebooks:
    - "python-tps/students-grades/README*.md"
    - "python-tps/auctions/README*.md"
    - "python-tps/unicode-boxes/README*.md"
    - "python-tps/expressions-lang/README*.md"
  - name: TPs graphes
    notebooks:
    - "python-tps/graph-bfs-dfs/README*.py"
    - "python-tps/graph-shortest-path/README*.md"
    - "python-tps/metro/README-metro-nb.md"
    - "python-tps/pagerank-thrones/README*.py"
    - "python-tps/puzzle8/README-*.md"
  - name: 'TPs visu & games'
    notebooks:
    - "python-tps/snake/README*.md"
#    - "python-tps/flappybird-wip/README*.md"
    - "python-tps/boids/README*.md"
    - "python-tps/redis/README*.md"
    - "python-tps/motus/README*.md"
    - "python-tps/dobble/README*.md"
  - name: howtos
    notebooks:
      - python-howtos/requests-howto-nb.md
      - python-howtos/encodings-howto-nb.md
  - name: lecture de code
    notebooks:
      - python-reading/snake/snake.py
  - name: avancés
    notebooks:
    - python-exos/advanced/attributes-proxy-nb.md
    - python-exos/advanced/attributes-dynprop-nb.md
  - name: sample code
    notebooks:
    - "python-samples/*.py"
  - name: WIP
    notebooks:
    - "python-tps/subprocesses-howto.md"
    - "python-tps/webscraper-wip/README*.md"


